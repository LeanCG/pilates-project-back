<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/login.css">
  </head>
  <body>
      <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="card custom-card d-flex flex-column flex-md-row">
            <div class="left">
                <h1>Bienvenido</h1>
                <h3>Por favor ingresa tus datos</h3>
                <p>Estamos felices de verte de nuevo.</p>
            </div>
            <div class="right">
                <div id="alert-container"></div>
                <h1>Iniciar Sesión</h1>
                <form class="d-flex flex-column gap-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"/>
                        <span class="toggle-password position-absolute">
                            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i> 
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Ingresar
                    </button>
                    <a class="card-link" href="#">
                        ¿Olvidaste tu contraseña? Clic aquí
                    </a>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript de Bootstrap y dependencias desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/public/js/login.js"></script>
  </body>
</html>
