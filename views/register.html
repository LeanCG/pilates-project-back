<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bs-stepper CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/register.css">
</head>

<body>
    <div class="bs-stepper" id="stepper">
        <div class="bs-stepper-header" role="tablist">
            <div class="step" data-target="#personal-details">
                <button type="button" class="step-trigger" role="tab" aria-controls="personal-details"
                    id="step-1-trigger">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">Datos del Cliente</span>
                </button>
            </div>
            <div class="step" data-target="#user-details">
                <button type="button" class="step-trigger" role="tab" aria-controls="user-details" id="step-2-trigger">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">Datos de Usuario</span>
                </button>
            </div>
            <div class="step" data-target="#appointment">
                <button type="button" class="step-trigger" role="tab" aria-controls="appointment" id="step-3-trigger">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Elegir Turnos</span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content">
            <!-- Sección 1: Datos del Cliente -->
            <div id="personal-details" class="content" role="tabpanel" aria-labelledby="step-1-trigger">
                <!-- Alerta para la sección 1 -->
                <div id="alert-1" class="alert alert-warning d-none" role="alert">
                    Por favor, completa todos los campos requeridos.
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Apellido</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="conditions">Afecciones Físicas</label>
                    <input type="text" class="form-control" id="conditions">
                </div>
                <button class="btn btn-primary" id="next-1">Siguiente</button>
            </div>

            <!-- Sección 2: Datos de Usuario -->
            <div id="user-details" class="content" role="tabpanel" aria-labelledby="step-2-trigger">
                <!--Alerta para la sección 2-->
                <div id="alert-2" class="alert alert-warning d-none" role="alert">
                    Por favor, completa todos los campos requeridos.
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button class="btn btn-secondary" id="prev-2">Anterior</button>
                <button class="btn btn-primary" id="next-2">Siguiente</button>
            </div>

            <!-- Sección 3: Elegir Turnos -->
            <div id="appointment" class="content" role="tabpanel" aria-labelledby="step-3-trigger">
                <div id="alert-3" class="alert alert-warning d-none" role="alert">
                    Por favor, completa todos los campos requeridos.
                </div>
                <div id="alert-danger" class="alert alert-danger d-none" role="alert">
                    ¡Error al completar el registro!
                </div>
                <div id="alert-success" class="alert alert-success d-none" role="alert">
                    ¡Registro exitoso!
                </div>
                <h5>Selecciona tu turno. Elige días y horarios disponibles</h5>
                <!-- Selector de concurrencia -->
                <div class="form-group">
                    <label for="concurrence">Concurrencia por semana</label>
                    <select class="form-control" id="concurrence" required>
                        <option value="1">1 vez por semana</option>
                        <option value="2">2 veces por semana</option>
                        <option value="3">3 veces por semana</option>
                        <option value="4">4 veces por semana</option>
                        <option value="5">5 veces por semana</option>
                    </select>
                </div>
                <!--Selector de días-->
                <div class="form-group">
                    <label for="day">Día</label>
                    <select class="form-control" id="day">
                        <option value="monday">Lunes</option>
                        <option value="tuesday">Martes</option>
                        <option value="wednesday">Miércoles</option>
                        <option value="thursday">Jueves</option>
                        <option value="friday">Viernes</option>
                        <option value="saturday">Sábado</option>
                    </select>
                </div>
                <div id="day-alert" class="alert alert-warning d-none" role="alert"></div>
                <!--Ingreso de horario-->
                <div class="form-group">
                    <label for="time">Horario</label>
                    <input type="time" class="form-control" id="time" required>
                </div>

                <!-- Campo para ingresar el monto -->
                <div class="form-group">
                    <label for="payment">Monto a pagar</label>
                    <input type="number" class="form-control" id="payment" placeholder="Ingrese el monto" required>
                </div>
                <!-- Aquí puedes implementar un calendario o selector de turnos -->
                <button class="btn btn-secondary" id="prev-3">Volver</button>
                <button class="btn btn-success" id="finish">Finalizar</button>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bs-stepper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>

    <!-- Custom JS -->
    <script src="/public/js/register.js"></script>
    <script src="/public/js/home.js"></script>
</body>

</html>
